<!DOCTYPE html>{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOIYS login - Post, Read, Like</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylelogin.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <section>
        <div class="imgBx">
            <img src="https://images.pexels.com/photos/4240550/pexels-photo-4240550.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="">
            <div class="textBx">

            </div>
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form method="POST">
                    <div class="inputBx">
                        {% csrf_token %} {{ form.as_p }}
                    </div>
                    <div class="inputBx">
                        <input class="button" type="submit" value="Login">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account?<a href="{% url 'register' %}">Register</a></p>
                    </div>
                </form>
                <h3>Log in with social media</h3>
                <ul class="sci">
                    <li>
                        <img src="https://image.flaticon.com/icons/png/512/733/733614.png" alt="">
                    </li>
                    <li>
                        <img src="https://image.flaticon.com/icons/png/512/466/466963.png" alt="">
                    </li>
                    <li>
                        <img src="https://image.flaticon.com/icons/png/512/466/466947.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
