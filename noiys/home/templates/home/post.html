<!DOCTYPE html>{% load static %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylepost.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <h1 style="font-size:50px"><strong>NOIYS</strong></h1>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'home' %}">About</a> {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Log out</a> {% else %}
            <a href="{% url 'login' %}">Log in</a> {% endif %}
        </div>
        <div class="profileIcon" style="margin-right: 50px;">
            <a href="profile.html">
                <img src="https://scontent.fbkk10-1.fna.fbcdn.net/v/t1.6435-9/219267358_3088269761393869_6177724383668765642_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=scqOyzX44-kAX92AEz5&_nc_ht=scontent.fbkk10-1.fna&oh=ecd3645c910d395c35c9c206a7f1d9ee&oe=6149AB68"
                    alt="Img">
            </a>
            <br>
            <h4 style="color: #fff"><strong><a href="{% url 'tasks' %}">Hello {{request.user|title}}</a></strong></h4>
        </div>
    </header>
    <div class="grid">
        <div class="header-left content">
            <div class="topic">
                <input type="text" id="" name="" placeholder="Post name...">
            </div>
        </div>
        <div class="main content" align="center">
            <div class="main-content" align="center">
                <div class="bodypost" align="center">
                    <textarea class="textarea" placeholder="Sometimes silence is a really good answer. Typing something on your mind..."></textarea>
                </div>
                <div class="buttonpost" align="end">
                    <div class="text">
                        <h3 style="font-size: 14px;">Post a note anonymously. It's viewed by many, then deleted. Try not to be a dick.</h3>
                    </div>
                    <!--<div class="statuspost">
                        <p class="mode">
                            Mode Post
                        </p>
                        <span class="material-icons">
                                lock
                            </span>
                        <span class="material-icons">
                                lock_open
                            </span>
                    </div>-->
                    <div class="button">
                        <button>Post now!!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
