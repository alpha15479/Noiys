<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Post</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/stylepost.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <header>
        <div class="logo">
            <h3>NOIYS</h3>
        </div>
        <div class="menu">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'home' %}">About</a> {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Log out</a> {% else %}
            <a href="{% url 'login' %}">Log in</a> {% endif %}
        </div>
        <div class="profileIcon" style="margin-right: 50px;">
            <a href="profile.html">
                <img src="https://scontent.fbkk10-1.fna.fbcdn.net/v/t1.6435-9/219267358_3088269761393869_6177724383668765642_n.jpg?_nc_cat=109&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=scqOyzX44-kAX92AEz5&_nc_ht=scontent.fbkk10-1.fna&oh=ecd3645c910d395c35c9c206a7f1d9ee&oe=6149AB68"
                    alt="Img">
            </a>
            <br>
            <h3 style="color: #fff"><a href="{% url 'tasks' %}">Hello {{request.user|title}}</a></h3>
        </div>
    </header>

    <div class="container">
        {% block content %} {% endblock content %}
    </div>

</body>

</html>
